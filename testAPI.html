	<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
  <script type="text/javascript">
  //var API = 'http://myhotelapi-fpumir.dotcloud.com';
  var API = 'http://localhost/myhotelAPI';
  var dataType='json';
  var test = new Array();
  
  test.push({url:API+'/hotels',type:'GET',dataType:dataType});
  test.push({url:API+'/hotels',type:'POST',dataType:dataType});
  test.push({url:API+'/hotels',type:'GET',dataType:dataType,data:{name:'op√©ra'}});
  test.push({url:API+'/hotels',type:'GET',dataType:dataType,data:{name:'nord'}});
  test.push({url:API+'/hotels/1',type:'GET',dataType:dataType});
  test.push({url:API+'/hotels/2',type:'GET',dataType:dataType});
  test.push({url:API+'/hotels/3',type:'GET',dataType:dataType});
  test.push({url:API+'/booking',type:'GET',dataType:dataType});
  test.push({url:API+'/booking',type:'GET',dataType:dataType,data:{account:1}});
  test.push({url:API+'/booking/5',type:'GET',dataType:dataType,data:{account:1}});
  test.push({url:API+'/booking/4',type:'GET',dataType:dataType,data:{account:1}});
  test.push({url:API+'/booking/5',type:'GET',dataType:dataType,data:{account:2}});
  test.push({url:API+'/booking/5',type:'POST',dataType:dataType,data:{account:1}});
  
  $(function(){
    for(i in test){
      $.ajax(test[i])
      .always(function(data, status, jqXhr){
        var output=$('<pre>');
        var url=$('<span>');
        var span=this.type+' '+this.url+' => ';
        url.append(span);
        var pre=status=='success'?JSON.stringify(data):'';
        output.append(url).append(pre);
        $('.test').append($('<li>').addClass(status).append(output));
      })
      
     
      
    }
  });
  
  </script>
